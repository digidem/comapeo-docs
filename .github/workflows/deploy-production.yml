name: Deploy to Production

on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-production]
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy to Cloudflare Pages and Update Notion
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (main branch)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout content files from content branch
        run: |
          set -e  # Exit on error

          echo "ðŸ“¥ Fetching content from content branch..."
          git fetch origin content

          echo "ðŸ“‚ Checking out content files..."
          git checkout origin/content -- docs/ i18n/ static/images/

          # Validate content exists
          echo "ðŸ” Validating content..."

          if [ ! -d "docs" ] || [ -z "$(ls -A docs 2>/dev/null)" ]; then
            echo "âŒ Error: docs/ directory is empty or missing"
            echo "Cannot proceed with build - documentation content is required"
            exit 1
          fi

          if [ ! -d "i18n" ] || [ -z "$(ls -A i18n 2>/dev/null)" ]; then
            echo "âš ï¸  Warning: i18n/ directory is empty or missing"
            echo "Build will proceed but translations may be unavailable"
          fi

          if [ ! -d "static/images" ] || [ -z "$(ls -A static/images 2>/dev/null)" ]; then
            echo "âš ï¸  Warning: static/images/ directory is empty or missing"
            echo "Build will proceed but images may be unavailable"
          fi

          echo "âœ… Content validation successful"
          echo "ðŸ“Š Content statistics:"
          find docs -name "*.md" -type f 2>/dev/null | wc -l | xargs echo "  - English docs:"
          find i18n -name "*.md" -type f 2>/dev/null | wc -l | xargs echo "  - Localized docs:"
          find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        
      - name: Build documentation
        run: bun run build
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build --project-name comapeo-docs --compatibility-date 2024-01-01
        
      - name: Update Notion status to Published
        run: bun run notionStatus:publish-production
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          
      - name: Deployment summary
        run: |
          echo "ðŸš€ **Production Deployment Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Notion status updated: Staging â†’ Published" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Published date set to $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site available at: https://docs.comapeo.app" >> $GITHUB_STEP_SUMMARY