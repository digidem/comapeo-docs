name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "static/img/**"
      - "docusaurus.config.ts"
      - "sidebars.ts"
      - "package.json"
  workflow_run:
    workflows: [Sync Notion Docs]
    types: [completed]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    # Run on push/workflow_dispatch; if workflow_run, require success
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (main branch)
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Checkout content files from content branch
        run: |
          echo "ðŸ“¥ Fetching content from content branch..."
          git fetch origin content

          echo "ðŸ“‚ Checking out content files..."
          git checkout origin/content -- docs/ i18n/ static/images/

          echo "âœ… Content merged successfully"
          echo "ðŸ“Š Content statistics:"
          find docs -name "*.md" -type f 2>/dev/null | wc -l | xargs echo "  - English docs:"
          find i18n -name "*.md" -type f 2>/dev/null | wc -l | xargs echo "  - Localized docs:"
          find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Build website
        env:
          BASE_URL: comapeo-docs
          DEFAULT_DOCS_PAGE: ${{ secrets.DEFAULT_DOCS_PAGE }}
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: build

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  update-notion-status:
    name: Update Notion Status â†’ Draft published
    needs: deploy
    if: ${{ needs.deploy.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Update Notion Status â†’ Draft published
        run: bun run notionStatus:draft
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
