name: Translate Notion Docs

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to run translation updates on"
        required: true
        default: "content"
        type: string
  repository_dispatch:
    types:
      - translate-docs

# Prevent concurrent content updates to avoid conflicts
concurrency:
  group: "content-branch-updates"
  cancel-in-progress: false

jobs:
  translate-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TARGET_BRANCH: ${{ github.event.inputs.target_branch || 'content' }}
    steps:
      - name: Checkout target branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Validate safe test environment
        run: |
          # Check if we're in test mode
          if [ -n "${{ secrets.TEST_DATA_SOURCE_ID }}" ] || [ -n "${{ secrets.TEST_DATABASE_ID }}" ] || [ "${{ secrets.TEST_MODE }}" = "true" ]; then
            echo "üß™ Test mode detected - validating target branch..."

            TARGET="${{ env.TARGET_BRANCH }}"

            # Protected branches that should NEVER be used in test mode
            PROTECTED_BRANCHES="^main$|^master$|^content$"

            # Safe branch patterns for testing
            SAFE_PATTERNS="^test/|^fix/|^feat/|^chore/|^refactor/"

            # Check if branch is protected
            if echo "$TARGET" | grep -qE "$PROTECTED_BRANCHES"; then
              echo "‚ùå ERROR: Cannot run test workflow on protected branch '$TARGET'"
              echo "   Protected branches: main, master, content"
              echo "   Please use a safe test branch pattern (test/*, fix/*, feat/*, chore/*, refactor/*)"
              exit 1
            fi

            # Check if branch matches safe patterns or contains "test" (case-insensitive)
            if echo "$TARGET" | grep -qE "$SAFE_PATTERNS" || echo "$TARGET" | grep -iq "test"; then
              echo "‚úÖ Safe test branch: $TARGET"
            else
              echo "‚ö†Ô∏è  Warning: Branch '$TARGET' does not match safe test patterns"
              echo "   Recommended patterns: test/*, fix/*, feat/*, chore/*, refactor/*, or branches containing 'test'"
              echo "   Protected branches (main, master, content) are rejected in test mode"
            fi
          else
            echo "‚úÖ Production mode - no test mode validation required"
          fi

      - name: Validate required secrets
        run: |
          missing=0
          check_secret() {
            local name="$1"
            local value="$2"
            if [ -z "$value" ]; then
              echo "‚ùå Missing required secret: $name"
              missing=1
            fi
          }

          check_secret "NOTION_API_KEY" "${{ secrets.NOTION_API_KEY }}"
          # Require either DATA_SOURCE_ID or DATABASE_ID (runtime accepts either)
          if [ -z "${{ secrets.DATA_SOURCE_ID }}" ] && [ -z "${{ secrets.DATABASE_ID }}" ]; then
            echo "‚ùå Missing required secret: at least one of DATA_SOURCE_ID or DATABASE_ID must be set"
            missing=1
          fi
          check_secret "OPENAI_API_KEY" "${{ secrets.OPENAI_API_KEY }}"
          # OPENAI_MODEL is optional - uses DEFAULT_OPENAI_MODEL fallback if not set

          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing."
            exit 1
          fi

      - name: Notion Translate
        id: notion_translate
        run: |
          # Check if any test mode indicator is set
          HAS_TEST_MODE="${{ secrets.TEST_MODE }}"
          HAS_TEST_DATA_SOURCE="${{ secrets.TEST_DATA_SOURCE_ID }}"
          HAS_TEST_DATABASE="${{ secrets.TEST_DATABASE_ID }}"

          if [ "$HAS_TEST_MODE" = "true" ] || [ -n "$HAS_TEST_DATA_SOURCE" ] || [ -n "$HAS_TEST_DATABASE" ]; then
            echo "üß™ Test mode detected"

            # Require at least one test ID to be set - fail if test mode is enabled without test IDs
            if [ -z "$HAS_TEST_DATA_SOURCE" ] && [ -z "$HAS_TEST_DATABASE" ]; then
              echo "‚ùå ERROR: Test mode enabled but no test IDs provided"
              echo "   Set TEST_DATA_SOURCE_ID or TEST_DATABASE_ID to use test mode"
              exit 1
            fi

            echo "üß™ Running in test mode with test database"
            # Only override if test secret is non-empty to avoid breaking with empty secrets
            if [ -n "$HAS_TEST_DATA_SOURCE" ]; then
              export DATA_SOURCE_ID="$HAS_TEST_DATA_SOURCE"
            fi
            if [ -n "$HAS_TEST_DATABASE" ]; then
              export DATABASE_ID="$HAS_TEST_DATABASE"
            fi
            export TEST_MODE="true"
          fi

          bun notion:translate 2>&1 | tee /tmp/translate_output.log
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_SOURCE_ID: ${{ secrets.DATA_SOURCE_ID }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          TEST_DATA_SOURCE_ID: ${{ secrets.TEST_DATA_SOURCE_ID }}
          TEST_DATABASE_ID: ${{ secrets.TEST_DATABASE_ID }}
          TEST_MODE: ${{ secrets.TEST_MODE }}

      - name: Parse translation summary
        if: always()
        id: parse_summary
        run: |
          # Default values if summary not found
          export TOTAL_PAGES="0"
          export PROCESSED_LANGS="0"
          export NEW_TRANSLATIONS="0"
          export UPDATED_TRANSLATIONS="0"
          export SKIPPED_TRANSLATIONS="0"
          export FAILED_TRANSLATIONS="0"
          export CODE_JSON_FAILURES="0"
          export THEME_FAILURES="0"
          export HAS_FAILURES="false"

          # Prefer JSON file (more reliable than log parsing)
          # Fall back to log parsing for backward compatibility
          if [ -f translation-summary.json ]; then
            echo "Using translation-summary.json for summary parsing"
            TOTAL_PAGES=$(jq -r '.totalEnglishPages // 0' translation-summary.json)
            PROCESSED_LANGS=$(jq -r '.processedLanguages // 0' translation-summary.json)
            NEW_TRANSLATIONS=$(jq -r '.newTranslations // 0' translation-summary.json)
            UPDATED_TRANSLATIONS=$(jq -r '.updatedTranslations // 0' translation-summary.json)
            SKIPPED_TRANSLATIONS=$(jq -r '.skippedTranslations // 0' translation-summary.json)
            FAILED_TRANSLATIONS=$(jq -r '.failedTranslations // 0' translation-summary.json)
            CODE_JSON_FAILURES=$(jq -r '.codeJsonFailures // 0' translation-summary.json)
            THEME_FAILURES=$(jq -r '.themeFailures // 0' translation-summary.json)

            # Determine if there were any failures
            TOTAL_FAILURES=$((FAILED_TRANSLATIONS + CODE_JSON_FAILURES + THEME_FAILURES))
            if [ "$TOTAL_FAILURES" -gt 0 ]; then
              HAS_FAILURES="true"
            fi
          elif [ -f /tmp/translate_output.log ]; then
            # Fallback: extract TRANSLATION_SUMMARY line from output (legacy)
            echo "Falling back to log parsing for summary"
            SUMMARY_LINE=$(grep "^TRANSLATION_SUMMARY " /tmp/translate_output.log | head -1 || echo "")

            if [ -n "$SUMMARY_LINE" ]; then
              # Extract JSON portion and parse using GitHub Actions syntax
              JSON_PART="${SUMMARY_LINE#TRANSLATION_SUMMARY }"

              # Parse JSON values using jq (available on GitHub runners)
              # Add error handling for malformed JSON
              TOTAL_PAGES=$(echo "$JSON_PART" | jq -r '.totalEnglishPages // "0"' 2>/dev/null || echo "0")
              PROCESSED_LANGS=$(echo "$JSON_PART" | jq -r '.processedLanguages // "0"' 2>/dev/null || echo "0")
              NEW_TRANSLATIONS=$(echo "$JSON_PART" | jq -r '.newTranslations // "0"' 2>/dev/null || echo "0")
              UPDATED_TRANSLATIONS=$(echo "$JSON_PART" | jq -r '.updatedTranslations // "0"' 2>/dev/null || echo "0")
              SKIPPED_TRANSLATIONS=$(echo "$JSON_PART" | jq -r '.skippedTranslations // "0"' 2>/dev/null || echo "0")
              FAILED_TRANSLATIONS=$(echo "$JSON_PART" | jq -r '.failedTranslations // "0"' 2>/dev/null || echo "0")
              CODE_JSON_FAILURES=$(echo "$JSON_PART" | jq -r '.codeJsonFailures // "0"' 2>/dev/null || echo "0")
              THEME_FAILURES=$(echo "$JSON_PART" | jq -r '.themeFailures // "0"' 2>/dev/null || echo "0")

              # Determine if there were any failures
              TOTAL_FAILURES=$((FAILED_TRANSLATIONS + CODE_JSON_FAILURES + THEME_FAILURES))
              if [ "$TOTAL_FAILURES" -gt 0 ]; then
                HAS_FAILURES="true"
              fi
            fi
          fi

          # Set outputs for use in notification step
          {
            echo "total_pages=$TOTAL_PAGES"
            echo "processed_langs=$PROCESSED_LANGS"
            echo "new_translations=$NEW_TRANSLATIONS"
            echo "updated_translations=$UPDATED_TRANSLATIONS"
            echo "skipped_translations=$SKIPPED_TRANSLATIONS"
            echo "failed_translations=$FAILED_TRANSLATIONS"
            echo "code_json_failures=$CODE_JSON_FAILURES"
            echo "theme_failures=$THEME_FAILURES"
            echo "has_failures=$HAS_FAILURES"
          } >> "$GITHUB_OUTPUT"

          # Log summary for debugging
          echo "Translation Summary:"
          echo "  Total pages: $TOTAL_PAGES"
          echo "  Processed languages: $PROCESSED_LANGS"
          echo "  New translations: $NEW_TRANSLATIONS"
          echo "  Updated translations: $UPDATED_TRANSLATIONS"
          echo "  Skipped translations: $SKIPPED_TRANSLATIONS"
          echo "  Failed translations: $FAILED_TRANSLATIONS"
          echo "  Code.json failures: $CODE_JSON_FAILURES"
          echo "  Theme failures: $THEME_FAILURES"
          echo "  Has failures: $HAS_FAILURES"

      - name: Update Notion Status ‚Üí Auto Translation Generated
        if: success() && (steps.parse_summary.outputs.new_translations != '0' || steps.parse_summary.outputs.updated_translations != '0')
        run: |
          # Use test database if test mode is enabled
          if [ -n "${{ secrets.TEST_DATA_SOURCE_ID }}" ] || [ -n "${{ secrets.TEST_DATABASE_ID }}" ] || [ "${{ secrets.TEST_MODE }}" = "true" ]; then
            echo "üß™ Running in test mode with test database"
            export DATA_SOURCE_ID="${{ secrets.TEST_DATA_SOURCE_ID }}"
            export DATABASE_ID="${{ secrets.TEST_DATABASE_ID }}"
            export TEST_MODE="true"
          fi

          bun run notionStatus:translation
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_SOURCE_ID: ${{ secrets.DATA_SOURCE_ID }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          TEST_DATA_SOURCE_ID: ${{ secrets.TEST_DATA_SOURCE_ID }}
          TEST_DATABASE_ID: ${{ secrets.TEST_DATABASE_ID }}
          TEST_MODE: ${{ secrets.TEST_MODE }}

      - name: Commit translated docs
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage specific paths (adjust to your generated files)
          git add i18n
          if [ -d docs ]; then
            git add docs
          fi

          # Commit if there are changes
          git diff --cached --quiet || git commit -m "(translations-update): update with auto-translations"

          # Push to target branch with retry logic
          MAX_RETRIES=3
          RETRY_COUNT=0
          PUSH_SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$PUSH_SUCCESS" = false ]; do
            CURRENT_ATTEMPT=$((RETRY_COUNT + 1))
            if PUSH_OUTPUT=$(git push origin "${TARGET_BRANCH}" 2>&1); then
              PUSH_SUCCESS=true
              echo "‚úÖ Push succeeded on attempt $CURRENT_ATTEMPT"
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))

              # Check if error is due to non-fast-forward (push race condition)
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è Push failed (attempt $RETRY_COUNT/$MAX_RETRIES). Attempting to resolve..."
                echo "‚ùå Error output:"
                echo "$PUSH_OUTPUT"

                # Fetch latest changes from remote
                echo "Fetching latest changes from origin/${TARGET_BRANCH}..."
                if git fetch origin "${TARGET_BRANCH}" 2>&1; then
                  # Attempt rebase with remote changes
                  echo "Rebasing local changes on top of origin/${TARGET_BRANCH}..."
                  if git rebase "origin/${TARGET_BRANCH}" 2>&1; then
                    # Calculate exponential backoff: 2^N seconds (2s, 4s, 8s)
                    BACKOFF_TIME=$((2 ** RETRY_COUNT))
                    echo "Waiting ${BACKOFF_TIME}s before retry..."
                    sleep $BACKOFF_TIME
                  else
                    echo "‚ùå Rebase failed. Aborting rebase..."
                    git rebase --abort 2>/dev/null || true
                    echo "‚ùå Cannot resolve conflicts automatically. Please resolve manually."
                    exit 1
                  fi
                else
                  echo "‚ùå Fetch failed. Cannot proceed with retry."
                  exit 1
                fi
              else
                echo "‚ùå Push failed after $MAX_RETRIES attempts. Giving up."
                echo "‚ùå Error: This may indicate persistent conflicts or network issues."
                echo "üí° Suggestion: Check recent commits to ${TARGET_BRANCH} and resolve manually."
                exit 1
              fi
            fi
          done

          # Verify push succeeded before continuing
          if [ "$PUSH_SUCCESS" = false ]; then
            echo "‚ùå Push did not succeed after retries. Exiting with error."
            exit 1
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Translation sync*: ${{ job.status }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Translation sync*: ${{ job.status == 'success' && fromJSON('["‚úÖ"]')[0] || fromJSON('["‚ùå"]')[0] }} *${{ job.status }}*\n_Updated locales committed to `${{ env.TARGET_BRANCH }}`_"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: |
                    *Translation Results:*
                    ‚Ä¢ Pages processed: ${{ steps.parse_summary.outputs.total_pages }}
                    ‚Ä¢ Languages: ${{ steps.parse_summary.outputs.processed_langs }}
                    ‚Ä¢ New translations: ${{ steps.parse_summary.outputs.new_translations }}
                    ‚Ä¢ Updated translations: ${{ steps.parse_summary.outputs.updated_translations }}
                    ‚Ä¢ Skipped: ${{ steps.parse_summary.outputs.skipped_translations }}
                    ${{ steps.parse_summary.outputs.has_failures == 'true' && '*Failures:*' || '' }}
                    ${{ steps.parse_summary.outputs.failed_translations != '0' && fromJSON('["  ‚Ä¢ Doc translation failures: "]')[0] || '' }}${{ steps.parse_summary.outputs.failed_translations }}${{ steps.parse_summary.outputs.failed_translations != '0' && fromJSON('["']')[0] || '' }}
                    ${{ steps.parse_summary.outputs.code_json_failures != '0' && fromJSON('["  ‚Ä¢ Code.json failures: "]')[0] || '' }}${{ steps.parse_summary.outputs.code_json_failures }}${{ steps.parse_summary.outputs.code_json_failures != '0' && fromJSON('["']')[0] || '' }}
                    ${{ steps.parse_summary.outputs.theme_failures != '0' && fromJSON('["  ‚Ä¢ Theme (navbar/footer) failures: "]')[0] || '' }}${{ steps.parse_summary.outputs.theme_failures }}${{ steps.parse_summary.outputs.theme_failures != '0' && fromJSON('["']')[0] || '' }}
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Trigger: <https://github.com/${{ github.triggering_actor }}|${{ github.triggering_actor }}>\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "${{ (steps.parse_summary.outputs.has_failures == 'true' || job.status != 'success') && '‚ö†Ô∏è *Attention required*: Review failures before re-running.' || '‚ÑπÔ∏è Reminder: Review translations before publishing.' }}"
