name: Test (Bun + Vitest)

on:
  # Avoid double-running on feature branches by only running push on main.
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Provide dummy key so OpenAI client construction doesn't fail in tests.
      OPENAI_API_KEY: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Checkout i18n content from content branch
        run: git checkout origin/content -- i18n/ || echo "⚠️ content branch unavailable, locale tests will be skipped"

      - name: Install dependencies
        run: bun install

      - name: Rebuild sharp for CI environment
        run: npm rebuild sharp

      - name: Run tests
        run: bun run test
