name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - content
    paths:
      - "src/**"
      - "static/img/**"
      - "docusaurus.config.ts"
      - "sidebars.ts"
      - "package.json"
      - "docs/**"
      - "i18n/**"
      - "static/images/**"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.detect.outputs.should_deploy }}
      reason: ${{ steps.detect.outputs.reason }}
      event_name: ${{ steps.detect.outputs.event_name }}
      branch_name: ${{ steps.detect.outputs.branch_name }}
    steps:
      - name: Evaluate deploy trigger
        id: detect
        run: |
          set -euo pipefail

          EVENT_NAME="${GITHUB_EVENT_NAME}"
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SHOULD_DEPLOY="false"
          REASON=""

          echo "Event: ${EVENT_NAME}"
          echo "Branch: ${BRANCH_NAME}"

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            SHOULD_DEPLOY="true"
            REASON="Manual workflow dispatch."
          elif [ "$EVENT_NAME" = "push" ]; then
            CHANGED_FILES=$(jq -r '[.commits[]? | (.added + .modified + .removed)[]?] | unique[]' "$GITHUB_EVENT_PATH" 2>/dev/null || true)

            if [ -n "$CHANGED_FILES" ]; then
              echo "Changed files from push payload:"
              printf '%s\n' "$CHANGED_FILES" | sed 's/^/  - /'
            else
              SHOULD_DEPLOY="true"
              REASON="Push payload did not include changed files; defaulting to deploy."
            fi

            if [ "$SHOULD_DEPLOY" != "true" ]; then
              if [ "$BRANCH_NAME" = "main" ]; then
                if printf '%s\n' "$CHANGED_FILES" | grep -Eq '^(src/|static/img/|docusaurus\.config\.ts$|sidebars\.ts$|package\.json$)'; then
                  SHOULD_DEPLOY="true"
                  REASON="main push includes code/config paths."
                else
                  REASON="main push without deploy-relevant code/config changes."
                fi
              elif [ "$BRANCH_NAME" = "content" ]; then
                if printf '%s\n' "$CHANGED_FILES" | grep -Eq '^(docs/|i18n/|static/images/)'; then
                  SHOULD_DEPLOY="true"
                  REASON="content push includes generated content paths."
                else
                  REASON="content push without deploy-relevant content changes."
                fi
              else
                REASON="Unsupported branch for deploy workflow."
              fi
            fi
          else
            SHOULD_DEPLOY="true"
            REASON="Non-push trigger; defaulting to deploy."
          fi

          echo "should_deploy=$SHOULD_DEPLOY" >> "$GITHUB_OUTPUT"
          echo "event_name=$EVENT_NAME" >> "$GITHUB_OUTPUT"
          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"
          {
            echo "reason<<EOF"
            echo "$REASON"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deployment decision summary
        if: always()
        run: |
          echo "## Deploy Trigger Evaluation" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Event: \`${{ steps.detect.outputs.event_name }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Branch: \`${{ steps.detect.outputs.branch_name }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Decision: \`${{ steps.detect.outputs.should_deploy == 'true' && 'deploy' || 'skip' }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Reason: ${{ steps.detect.outputs.reason }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Checkout code (main branch)
        if: steps.detect.outputs.should_deploy == 'true'
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Checkout content files from content branch
        if: steps.detect.outputs.should_deploy == 'true'
        run: |
          set -e  # Exit on error

          echo "ðŸ“¥ Fetching content from content branch..."
          git fetch origin content

          echo "ðŸ“‚ Checking out content files..."
          git checkout origin/content -- docs/ i18n/ static/images/

          # Validate content exists
          echo "ðŸ” Validating content..."

          # Count markdown files across all languages
          # Guard against missing directories to avoid find failures
          # Support both .md and .mdx files (Docusaurus accepts both)
          if [ -d docs ]; then
            DOCS_COUNT=$(find docs \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
          else
            DOCS_COUNT=0
          fi

          if [ -d i18n ]; then
            I18N_COUNT=$(find i18n \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
          else
            I18N_COUNT=0
          fi

          TOTAL_CONTENT=$((DOCS_COUNT + I18N_COUNT))

          if [ "$TOTAL_CONTENT" -eq 0 ]; then
            echo "âŒ Error: No documentation content found"
            echo "   Expected: At least one .md or .mdx file in docs/ or i18n/ directories"
            echo "   Found: 0 files"
            echo "Cannot proceed with build - documentation content is required"
            exit 1
          fi

          # Warn if default locale (English) has no content
          if [ "$DOCS_COUNT" -eq 0 ]; then
            echo "âš ï¸  WARNING: No English content in docs/ directory"
            echo "   Docusaurus build may fail if default locale has no content"
          fi

          if [ ! -d "static/images" ] || [ -z "$(ls -A static/images 2>/dev/null)" ]; then
            echo "âš ï¸  Warning: static/images/ directory is empty or missing"
            echo "Build will proceed but images may be unavailable"
          fi

          echo "âœ… Content validation successful"
          echo "ðŸ“Š Content statistics:"
          echo "  - English docs: $DOCS_COUNT"
          echo "  - Localized docs: $I18N_COUNT"
          echo "  - Total docs: $TOTAL_CONTENT"
          find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"

      - name: Setup Bun
        if: steps.detect.outputs.should_deploy == 'true'
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        if: steps.detect.outputs.should_deploy == 'true'
        run: bun i

      - name: Build website
        if: steps.detect.outputs.should_deploy == 'true'
        env:
          BASE_URL: /comapeo-docs/
          DEFAULT_DOCS_PAGE: ${{ secrets.DEFAULT_DOCS_PAGE }}
          # IS_PRODUCTION not set - generates noindex meta tags and disallow robots.txt
        run: bun run build

      - name: Upload artifact
        if: steps.detect.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: build

  deploy:
    name: Deploy
    if: ${{ needs.build.outputs.should_deploy == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  update-notion-status:
    name: Update Notion Status â†’ Draft published
    needs:
      - build
      - deploy
    if: ${{ needs.build.outputs.should_deploy == 'true' && needs.deploy.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Update Notion Status â†’ Draft published
        run: bun run notionStatus:draft
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_SOURCE_ID: ${{ secrets.DATA_SOURCE_ID }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
      - update-notion-status
    if: ${{ always() }}
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Pages pipeline*: build=${{ needs.build.result }}, deploy=${{ needs.deploy.result }}, notion=${{ needs['update-notion-status'].result }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*GitHub Pages pipeline*: build=${{ needs.build.result }}, deploy=${{ needs.deploy.result }}, notion=${{ needs['update-notion-status'].result }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Decision: `${{ needs.build.outputs.should_deploy == 'true' && 'deploy' || 'skip' }}`\nReason: ${{ needs.build.outputs.reason }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Triggered by: <https://github.com/${{ github.triggering_actor }}|${{ github.triggering_actor }}>\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Site URL: https://digidem.github.io/comapeo-docs/ (GitHub Pages)"
