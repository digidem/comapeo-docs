name: Translate Notion Docs

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to run translation updates on"
        required: true
        default: "content"
        type: string
  repository_dispatch:
    types:
      - translate-docs

# Prevent concurrent content updates to avoid conflicts
concurrency:
  group: "content-branch-updates"
  cancel-in-progress: false

jobs:
  translate-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TARGET_BRANCH: ${{ github.event.inputs.target_branch || 'content' }}
    steps:
      - name: Checkout target branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Validate required secrets
        run: |
          missing=0
          check_secret() {
            local name="$1"
            local value="$2"
            if [ -z "$value" ]; then
              echo "‚ùå Missing required secret: $name"
              missing=1
            fi
          }

          check_secret "NOTION_API_KEY" "${{ secrets.NOTION_API_KEY }}"
          # Require either DATA_SOURCE_ID or DATABASE_ID (runtime accepts either)
          if [ -z "${{ secrets.DATA_SOURCE_ID }}" ] && [ -z "${{ secrets.DATABASE_ID }}" ]; then
            echo "‚ùå Missing required secret: at least one of DATA_SOURCE_ID or DATABASE_ID must be set"
            missing=1
          fi
          check_secret "OPENAI_API_KEY" "${{ secrets.OPENAI_API_KEY }}"
          # OPENAI_MODEL is optional - uses DEFAULT_OPENAI_MODEL fallback if not set

          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing."
            exit 1
          fi

      - name: Notion Translate
        run: bun notion:translate
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_SOURCE_ID: ${{ secrets.DATA_SOURCE_ID }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      - name: Update Notion Status ‚Üí Auto Translation Generated
        if: success()
        run: bun run notionStatus:translation
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_SOURCE_ID: ${{ secrets.DATA_SOURCE_ID }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Commit translated docs
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage specific paths (adjust to your generated files)
          git add i18n
          if [ -d docs ]; then
            git add docs
          fi

          # Commit if there are changes
          git diff --cached --quiet || git commit -m "(translations-update): update with auto-translations"

          # Push to target branch with retry logic
          MAX_RETRIES=3
          RETRY_COUNT=0
          PUSH_SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$PUSH_SUCCESS" = false ]; do
            CURRENT_ATTEMPT=$((RETRY_COUNT + 1))
            if PUSH_OUTPUT=$(git push origin "${TARGET_BRANCH}" 2>&1); then
              PUSH_SUCCESS=true
              echo "‚úÖ Push succeeded on attempt $CURRENT_ATTEMPT"
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))

              # Check if error is due to non-fast-forward (push race condition)
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è Push failed (attempt $RETRY_COUNT/$MAX_RETRIES). Attempting to resolve..."
                echo "‚ùå Error output:"
                echo "$PUSH_OUTPUT"

                # Fetch latest changes from remote
                echo "Fetching latest changes from origin/${TARGET_BRANCH}..."
                if git fetch origin "${TARGET_BRANCH}" 2>&1; then
                  # Attempt rebase with remote changes
                  echo "Rebasing local changes on top of origin/${TARGET_BRANCH}..."
                  if git rebase "origin/${TARGET_BRANCH}" 2>&1; then
                    # Calculate exponential backoff: 2^N seconds (2s, 4s, 8s)
                    BACKOFF_TIME=$((2 ** RETRY_COUNT))
                    echo "Waiting ${BACKOFF_TIME}s before retry..."
                    sleep $BACKOFF_TIME
                  else
                    echo "‚ùå Rebase failed. Aborting rebase..."
                    git rebase --abort 2>/dev/null || true
                    echo "‚ùå Cannot resolve conflicts automatically. Please resolve manually."
                    exit 1
                  fi
                else
                  echo "‚ùå Fetch failed. Cannot proceed with retry."
                  exit 1
                fi
              else
                echo "‚ùå Push failed after $MAX_RETRIES attempts. Giving up."
                echo "‚ùå Error: This may indicate persistent conflicts or network issues."
                echo "üí° Suggestion: Check recent commits to ${TARGET_BRANCH} and resolve manually."
                exit 1
              fi
            fi
          done

          # Verify push succeeded before continuing
          if [ "$PUSH_SUCCESS" = false ]; then
            echo "‚ùå Push did not succeed after retries. Exiting with error."
            exit 1
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Translation sync*: ${{ job.status }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Translation sync*: ${{ job.status }}\nLocales: `i18n` updates committed to `${{ env.TARGET_BRANCH }}`"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Trigger: <https://github.com/${{ github.triggering_actor }}|${{ github.triggering_actor }}>\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Reminder: Review translations before publishing."
