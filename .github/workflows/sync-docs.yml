name: Sync Notion Docs

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - sync-docs
jobs:
  pull-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Notion To Markdown
        run: bun notion:fetch
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Update Notion Status â†’ Draft published
        run: bun run notionStatus:draft
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage specific paths (adjust to your generated files)
          git add docs
          if [ -d i18n ]; then
            git add i18n
          fi
          # Also stage generated images
          if [ -d static/images ]; then
            git add static/images
          fi

          # Commit if there are changes
          git diff --cached --quiet || git commit -m "(content-update): update docs from Notion"

          # Push back to the repository
          git push

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
