name: Translate Notion Docs

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - translate-docs

# Prevent concurrent content updates to avoid conflicts
concurrency:
  group: "content-branch-updates"
  cancel-in-progress: false

jobs:
  translate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout content branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: content

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun i

      - name: Notion Translate
        run: bun notion:translate
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      - name: Update Notion Status â†’ Reviewing Translations
        run: bun run notionStatus:translation
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Commit translated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage specific paths (adjust to your generated files)
          git add i18n
          if [ -d docs ]; then
            git add docs
          fi

          # Commit if there are changes
          git diff --cached --quiet || git commit -m "(translations-update): update with auto-translations"

          # Push to content branch
          git push origin content

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
