pre-commit:
  parallel: true
  commands:
    # Security: Prevent secrets from being committed
    gitleaks:
      run: gitleaks protect --verbose --redact --staged
      skip:
        - merge
        - rebase
        - ref: $CI
        - ref: $GITHUB_ACTIONS

    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx eslint --cache --cache-location ./node_modules/.cache/eslint --max-warnings=0 --fix {staged_files}
      stage_fixed: true

    notion-fetch-tests:
      glob: "scripts/notion-fetch/**/__tests__/**/*.{ts,js}"
      run: bunx vitest --run scripts/notion-fetch/__tests__/
      stage_fixed: true

