name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        default: "production"
        type: choice
        options:
          - production
          - test
      branch_name:
        description: "Branch name for test deployment (only used if environment=test)"
        required: false
        default: "test"
        type: string
  repository_dispatch:
    types: [deploy-production]
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"

jobs:
  deploy:
    name: Deploy to Cloudflare Pages and Update Notion
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (main branch)
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Resolve content lock SHA
        id: content-lock
        run: |
          set -e

          LOCK_FILE="content-lock.sha"

          if [ ! -f "$LOCK_FILE" ]; then
            echo "::warning::content-lock.sha not found â€” falling back to origin/content HEAD (backward compat)"
            git fetch origin content
            SHA=$(git rev-parse origin/content)
            echo "source=branch-head-fallback" >> "$GITHUB_OUTPUT"
          else
            SHA=$(tr -d '[:space:]' < "$LOCK_FILE")

            if [ -z "$SHA" ]; then
              echo "::error::content-lock.sha is empty. Update content-lock.sha with a valid 40-char content SHA."
              exit 1
            fi

            if ! echo "$SHA" | grep -qE '^[0-9a-f]{40}$'; then
              echo "::error::content-lock.sha contains an invalid SHA: '$SHA'. Expected a 40-character lowercase hex string."
              exit 1
            fi

            git fetch origin content

            if ! git cat-file -e "${SHA}^{commit}" 2>/dev/null; then
              echo "::error::SHA $SHA from content-lock.sha does not exist in the repository."
              echo "  This may happen after a force-push to the content branch."
              echo "  Remediation: run 'promote-content' workflow or manually update content-lock.sha."
              exit 1
            fi

            CONTENT_HEAD=$(git rev-parse origin/content)
            if ! git merge-base --is-ancestor "$SHA" "$CONTENT_HEAD" 2>/dev/null; then
              echo "::warning::Locked SHA $SHA is not an ancestor of origin/content HEAD ($CONTENT_HEAD). The content branch may have been rebased."
            fi

            echo "source=lock-file" >> "$GITHUB_OUTPUT"
          fi

          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "âœ… Resolved content SHA: $SHA (source: $(grep 'source=' "$GITHUB_OUTPUT" | tail -1 | cut -d= -f2))"

      - name: Checkout locked content
        run: |
          set -e

          SHA="${{ steps.content-lock.outputs.sha }}"
          echo "ðŸ“‚ Checking out content at SHA ${SHA:0:8}..."
          git checkout "$SHA" -- docs/ i18n/ static/images/

          # Validate content exists
          echo "ðŸ” Validating content..."

          # Count markdown files across all languages
          # Guard against missing directories to avoid find failures
          # Support both .md and .mdx files (Docusaurus accepts both)
          if [ -d docs ]; then
            DOCS_COUNT=$(find docs \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
          else
            DOCS_COUNT=0
          fi

          if [ -d i18n ]; then
            I18N_COUNT=$(find i18n \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
          else
            I18N_COUNT=0
          fi

          TOTAL_CONTENT=$((DOCS_COUNT + I18N_COUNT))

          if [ "$TOTAL_CONTENT" -eq 0 ]; then
            echo "âŒ Error: No documentation content found"
            echo "   Expected: At least one .md or .mdx file in docs/ or i18n/ directories"
            echo "   Found: 0 files"
            echo "Cannot proceed with build - documentation content is required"
            exit 1
          fi

          # Warn if default locale (English) has no content
          if [ "$DOCS_COUNT" -eq 0 ]; then
            echo "âš ï¸  WARNING: No English content in docs/ directory"
            echo "   Docusaurus build may fail if default locale has no content"
          fi

          if [ ! -d "static/images" ] || [ -z "$(ls -A static/images 2>/dev/null)" ]; then
            echo "âš ï¸  Warning: static/images/ directory is empty or missing"
            echo "Build will proceed but images may be unavailable"
          fi

          echo "âœ… Content validation successful"
          echo "ðŸ“Š Content statistics:"
          echo "  - English docs: $DOCS_COUNT"
          echo "  - Localized docs: $I18N_COUNT"
          echo "  - Total docs: $TOTAL_CONTENT"
          find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build documentation
        env:
          # Only set IS_PRODUCTION=true for actual production deployments
          # Test deployments should have noindex to prevent search engine indexing
          IS_PRODUCTION: ${{ inputs.environment != 'test' && 'true' || 'false' }}
        run: bun run build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy build --project-name comapeo-docs
            ${{ inputs.environment == 'test' && format('--branch {0}', inputs.branch_name) || '' }}
            ${{ inputs.environment == 'test' && '--commit-dirty=true' || '' }}

      - name: Update Notion status to Published
        if: inputs.environment != 'test'
        run: bun run notionStatus:publish-production
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATA_SOURCE_ID: ${{ secrets.DATA_SOURCE_ID }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Deployment summary
        run: |
          CONTENT_SHA="${{ steps.content-lock.outputs.sha }}"
          CONTENT_SOURCE="${{ steps.content-lock.outputs.source }}"
          CONTENT_SHORT="${CONTENT_SHA:0:8}"
          if [ "${{ inputs.environment }}" = "test" ]; then
            BRANCH_NAME="${{ inputs.branch_name }}"
            echo "ðŸ§ª **Test Deployment Complete!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Documentation built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Deployed to Cloudflare Pages (test)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ Test URL: https://${BRANCH_NAME}.comapeo-docs.pages.dev" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Œ Content SHA: \`${CONTENT_SHORT}\` (source: ${CONTENT_SOURCE})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note**: This is a test deployment. Notion status not updated." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš€ **Production Deployment Complete!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Documentation built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Notion status updated: Staging â†’ Published" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“… Published date set to $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Œ Content SHA: \`${CONTENT_SHORT}\` (source: ${CONTENT_SOURCE})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ Site available at: https://docs.comapeo.app" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Deploy to Cloudflare Pages*: ${{ job.status }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Deploy to Cloudflare Pages*: ${{ job.status }}\nEnvironment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || github.event_name == 'repository_dispatch' && 'production' || 'production' }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Trigger: <https://github.com/${{ github.triggering_actor }}|${{ github.triggering_actor }}>\nDetails: ${{ github.event_name == 'pull_request' && github.event.pull_request.html_url || github.event.head_commit.url || format('{0}/{1}/actions/runs/{2}', github.server_url, github.repository, github.run_id) }}"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test' && format('Preview URL: https://{0}.comapeo-docs.pages.dev', github.event.inputs.branch_name) || 'Production URL: https://docs.comapeo.app' }}\nContent SHA: `${{ steps.content-lock.outputs.sha && format('{0}', steps.content-lock.outputs.sha) || 'unknown' }}`"
