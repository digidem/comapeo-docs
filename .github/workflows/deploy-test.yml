name: Deploy Test

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name for deployment (default: test)"
        required: false
        default: "test"
        type: string

jobs:
  deploy-test:
    name: Deploy Test to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout content files from content branch
        run: |
          set -e  # Exit on error

          echo "ðŸ“¥ Fetching content from content branch..."
          git fetch origin content

          echo "ðŸ“‚ Checking out content files..."
          git checkout origin/content -- docs/ i18n/ static/images/

          # Validate content exists
          echo "ðŸ” Validating content..."

          # Count markdown files across all languages
          # Guard against missing directories to avoid find failures
          # Support both .md and .mdx files (Docusaurus accepts both)
          if [ -d docs ]; then
            DOCS_COUNT=$(find docs \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
          else
            DOCS_COUNT=0
          fi

          if [ -d i18n ]; then
            I18N_COUNT=$(find i18n \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
          else
            I18N_COUNT=0
          fi

          TOTAL_CONTENT=$((DOCS_COUNT + I18N_COUNT))

          if [ "$TOTAL_CONTENT" -eq 0 ]; then
            echo "âŒ Error: No documentation content found"
            echo "   Expected: At least one .md or .mdx file in docs/ or i18n/ directories"
            echo "   Found: 0 files"
            echo "Cannot proceed with build - documentation content is required"
            exit 1
          fi

          # Warn if default locale (English) has no content
          if [ "$DOCS_COUNT" -eq 0 ]; then
            echo "âš ï¸  WARNING: No English content in docs/ directory"
            echo "   Docusaurus build may fail if default locale has no content"
          fi

          if [ ! -d "static/images" ] || [ -z "$(ls -A static/images 2>/dev/null)" ]; then
            echo "âš ï¸  Warning: static/images/ directory is empty or missing"
            echo "Build will proceed but images may be unavailable"
          fi

          echo "âœ… Content validation successful"
          echo "ðŸ“Š Content statistics:"
          echo "  - English docs: $DOCS_COUNT"
          echo "  - Localized docs: $I18N_COUNT"
          echo "  - Total docs: $TOTAL_CONTENT"
          find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build documentation
        run: bun run build

      - name: Deploy to Cloudflare Pages (Test)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build --project-name comapeo-docs --branch ${{ inputs.branch_name }} --commit-dirty=true

      - name: Deployment summary
        run: |
          BRANCH_NAME="${{ inputs.branch_name }}"
          echo "ðŸ§ª **Test Deployment Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Test URL: https://${BRANCH_NAME}.comapeo-docs.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: This is a test deployment for verification purposes only." >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Test deploy*: ${{ job.status }} (branch: ${{ inputs.branch_name }})"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Test deploy*: ${{ job.status }}\nBranch: `${{ inputs.branch_name }}`"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Preview URL: https://${{ inputs.branch_name }}.comapeo-docs.pages.dev"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Trigger: <https://github.com/${{ github.triggering_actor }}|${{ github.triggering_actor }}>\nDispatch source: ${{ github.event_name }}"
