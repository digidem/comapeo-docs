name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths-ignore:
      - "**.md"
      - "!docs/**"

# Prevent concurrent deployments for the same PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy PR Preview to Cloudflare Pages
    runs-on: ubuntu-latest
    # Skip if PR is from a fork (security: forks don't have access to secrets)
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code (PR branch)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0  # Need full history for comparison

      - name: Detect script changes and page limit
        id: detect
        run: |
          set -e

          echo "ðŸ” Analyzing PR for content generation strategy..."

          # Fetch base branch for comparison
          git fetch origin ${{ github.event.pull_request.base.ref }}

          # Check if Notion scripts were modified
          SCRIPT_CHANGES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | \
            grep -E '^scripts/(notion-|fetchNotionData|notionClient|constants)' || true)

          if [ -n "$SCRIPT_CHANGES" ]; then
            echo "scripts_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Script changes detected - will regenerate content"
            echo ""
            echo "Modified scripts:"
            echo "$SCRIPT_CHANGES" | sed 's/^/  - /'
          else
            echo "scripts_changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No script changes - will use content branch"
          fi

          # Determine page limit based on PR labels
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"

          if echo "$LABELS" | grep -q "fetch-all-pages"; then
            echo "max_pages=all" >> $GITHUB_OUTPUT
            echo "ðŸ“š Label detected: Will fetch ALL pages"
          elif echo "$LABELS" | grep -q "fetch-10-pages"; then
            echo "max_pages=10" >> $GITHUB_OUTPUT
            echo "ðŸ“– Label detected: Will fetch 10 pages"
          elif echo "$LABELS" | grep -q "fetch-5-pages"; then
            echo "max_pages=5" >> $GITHUB_OUTPUT
            echo "ðŸ“– Label detected: Will fetch 5 pages"
          else
            echo "max_pages=5" >> $GITHUB_OUTPUT
            echo "ðŸ“„ Default: Will fetch 5 pages for script validation"
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Smart content provisioning
        run: |
          set -e

          SCRIPTS_CHANGED="${{ steps.detect.outputs.scripts_changed }}"
          MAX_PAGES="${{ steps.detect.outputs.max_pages }}"

          if [ "$SCRIPTS_CHANGED" == "true" ]; then
            echo "ðŸ”„ Regenerating content from Notion API..."
            echo "ðŸ“Š Configuration:"
            echo "  - Max pages: $MAX_PAGES"
            echo "  - Reason: Script modifications detected"
            echo ""

            # Export secrets only when needed for regeneration
            export NOTION_API_KEY="${{ secrets.NOTION_API_KEY }}"
            export DATA_SOURCE_ID="${{ secrets.DATA_SOURCE_ID }}"
            export DATABASE_ID="${{ secrets.DATABASE_ID }}"
            export BASE_URL="/comapeo-docs/"

            # Build the command with optional --max-pages flag
            if [ "$MAX_PAGES" == "all" ]; then
              echo "Running: bun run notion:fetch-all (no limit)"
              bun run notion:fetch-all
            else
              echo "Running: bun run notion:fetch-all --max-pages $MAX_PAGES"
              bun run notion:fetch-all --max-pages "$MAX_PAGES"
            fi

            # Validate content was generated successfully
            echo ""
            echo "ðŸ” Validating generated content..."

            # Count generated markdown files across all languages
            # Guard against missing directories to avoid find failures
            # Support both .md and .mdx files (Docusaurus accepts both)
            if [ -d docs ]; then
              DOCS_COUNT=$(find docs \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
            else
              DOCS_COUNT=0
            fi

            if [ -d i18n ]; then
              I18N_COUNT=$(find i18n \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
            else
              I18N_COUNT=0
            fi

            TOTAL_CONTENT=$((DOCS_COUNT + I18N_COUNT))

            if [ "$TOTAL_CONTENT" -eq 0 ]; then
              echo "âŒ Error: Content regeneration failed - no markdown files generated"
              echo "   Expected: At least one .md or .mdx file in docs/ or i18n/ directories"
              echo "   Found: 0 files"
              exit 1
            fi

            # Log what was generated
            if [ "$DOCS_COUNT" -eq 0 ]; then
              echo "âš ï¸  WARNING: No English content generated (docs/ is empty)"
              echo "   This is expected when --max-pages fetches only localized content"
              echo "   NOTE: Docusaurus build may fail if default locale has no content"
            fi

            if [ "$I18N_COUNT" -eq 0 ]; then
              echo "âš ï¸  Note: No localized content generated (i18n/ is empty)"
            fi

            if [ ! -d "static/images" ] || [ -z "$(ls -A static/images 2>/dev/null)" ]; then
              echo "âš ï¸  Warning: static/images/ directory is empty or missing"
            fi

            echo "âœ… Content regenerated and validated successfully"
            echo "ðŸ“Š Generated content statistics:"
            echo "  - English docs: $DOCS_COUNT"
            echo "  - Localized docs: $I18N_COUNT"
            echo "  - Total docs: $TOTAL_CONTENT"
            find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"

          else
            echo "ðŸ“¥ Using content from content branch..."
            echo "ðŸ“Š Configuration:"
            echo "  - Source: content branch"
            echo "  - Reason: No script modifications"
            echo ""

            git fetch origin content
            git checkout origin/content -- docs/ i18n/ static/images/

            # Validation - check for any content across all languages
            # Guard against missing directories to avoid find failures
            # Support both .md and .mdx files (Docusaurus accepts both)
            if [ -d docs ]; then
              DOCS_COUNT=$(find docs \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
            else
              DOCS_COUNT=0
            fi

            if [ -d i18n ]; then
              I18N_COUNT=$(find i18n \( -name "*.md" -o -name "*.mdx" \) -type f 2>/dev/null | wc -l)
            else
              I18N_COUNT=0
            fi

            TOTAL_CONTENT=$((DOCS_COUNT + I18N_COUNT))

            if [ "$TOTAL_CONTENT" -eq 0 ]; then
              echo "âŒ Error: Content branch has no markdown files"
              echo "   Expected: At least one .md or .mdx file in docs/ or i18n/ directories"
              echo "   Found: 0 files"
              exit 1
            fi

            if [ ! -d "static/images" ] || [ -z "$(ls -A static/images 2>/dev/null)" ]; then
              echo "âš ï¸  Warning: static/images/ directory is empty or missing"
            fi

            echo "âœ… Content from content branch loaded successfully"
            echo "ðŸ“Š Content statistics:"
            echo "  - English docs: $DOCS_COUNT"
            echo "  - Localized docs: $I18N_COUNT"
            echo "  - Total docs: $TOTAL_CONTENT"
            find static/images -type f 2>/dev/null | wc -l | xargs echo "  - Images:"
          fi

      - name: Build documentation
        run: bun run build

      - name: Deploy to Cloudflare Pages (PR Preview)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build --project-name comapeo-docs --branch pr-${{ github.event.pull_request.number }} --commit-dirty=true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNumber}.comapeo-docs.pages.dev`;
            const scriptsChanged = '${{ steps.detect.outputs.scripts_changed }}' === 'true';
            const maxPages = '${{ steps.detect.outputs.max_pages }}';

            // Determine content source message
            let contentInfo = '';
            if (scriptsChanged) {
              const pageInfo = maxPages === 'all'
                ? 'all pages from Notion'
                : `${maxPages} page${maxPages === '1' ? '' : 's'} from Notion`;

              contentInfo = `ðŸ”„ **Content:** Regenerated ${pageInfo} (script changes detected)`;

              // Add guidance for full testing if limited
              if (maxPages !== 'all') {
                contentInfo += '\n\n> ðŸ’¡ **Tip:** Add label \`fetch-all-pages\` to test with full content, or \`fetch-10-pages\` for broader coverage.';
              }
            } else {
              contentInfo = 'ðŸ“¦ **Content:** From content branch (no script changes)';
            }

            const commentBody = `## ðŸš€ Preview Deployment

            Your documentation preview is ready!

            **Preview URL:** ${previewUrl}

            ${contentInfo}

            This preview will update automatically when you push new commits to this PR.

            ---

            <sub>Built with commit ${context.payload.pull_request.head.sha.substring(0, 7)}</sub>`;

            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }

      - name: Deployment summary
        run: |
          echo "ðŸš€ **PR Preview Deployment Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Preview URL: https://pr-${{ github.event.pull_request.number }}.comapeo-docs.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.detect.outputs.scripts_changed }}" == "true" ]; then
            echo "- ðŸ”„ Content regenerated from Notion (max pages: ${{ steps.detect.outputs.max_pages }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ“¦ Content from content branch" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This preview will update automatically with new commits." >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*PR Preview Deploy*: ${{ job.status }} for PR #${{ github.event.pull_request.number }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*PR Preview Deploy*: ${{ job.status }}\nPR: <${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }}>"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Preview URL: https://pr-${{ github.event.pull_request.number }}.comapeo-docs.pages.dev\nCommit: `${{ github.event.pull_request.head.sha }}`"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Content: ${{ steps.detect.outputs.scripts_changed == 'true' && format('Regenerated ({0} pages)', steps.detect.outputs.max_pages) || 'Content branch' }}\nTrigger: <https://github.com/${{ github.triggering_actor }}|${{ github.triggering_actor }}>"
